<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <title>Psychic Game</title>
</head>
<body>

    <div id ="header">
        <h1 id ="title">Psychic Game</h1>
        <h1 id = "question">What letter am I thinking of?</h1>
    </div>

    <div id= "game-container">
        <div id="computer">
            <img id = "face" src="assets/Images/thinking.jpeg" alt="">
            <h1 id= "status"></h1>
        </div>
        <div id= "work-space">
            <h2 id ="guess">Your Guess:</h2>
            <h2 id ="guess-left">Guesses Left:</h2>
            <h2 id ="already">Already Guessed:</h2>
            <h2 id ="guesses"> </h2>
        </div>
    </div>

    <div id ="message">
        <h1 id ="message2">Pick a Letter</h1>
    </div>

    <div id= "score">
        <div id = "wins"><h3>Wins:</h3></div>
        <div id = "losses"><h3>Losses:</h3></div>
    </div>


    <script type= "text/JavaScript" src="logic.js"></script>
</body>
</html>
